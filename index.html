<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zugbremsberechnung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Assistent für die Zugbremsberechnung</h1>
    <div class="input-section">
        <label for="trainLength">Zuglänge (in Metern):</label>
        <input type="number" id="trainLength" placeholder="Zuglänge" required>

        <label for="trainWeight">Zuggewicht (in Tonnen):</label>
        <input type="number" id="trainWeight" placeholder="Zuggewicht" required>
    </div>

    <div class="select-section">
        <label>Wählen Bremsstellung:</label>
        <select id="position">
            <option value="G">G</option>
            <option value="P">P</option>
        </select>
    </div>

    <button id="submit" onclick="evaluateConditions()">Úberprüfen</button>

    <div id="result" class="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
